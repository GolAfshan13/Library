<!DOCTYPE html>
<html>
    <head>
        <title>
            اضافه کردن کتاب
        </title>
        <link rel="stylesheet" href="addingBooks.css">
    </head>
    <body>
        <form class="book" id="books">
            <div id='row1'>
                <label for="ISBN"> شابک  </label>
                <input type="text" id="ISBN">

                <label for="bookName"> : نام کتاب :  </label>
                <input type="text" id='bookName' class="text">

                <label for='englishName'>book's name : </label>
                <input type="text"  id="englishName">
                <br>
            </div>

            <div id='row2'>
                    <label for="writer">نویسنده : </label>
                    <input type="text"  id="writer">
                    <label for="englishWriter">writer : </label>
                    <input type="text" id="englishWriter">
                    <label for="translator">مترجم کتاب  :  </label>
                    <input type="text" id="translator">
                <br>
            </div>
            <div id="row3"> 
                <div  id="bSubject">
                    <label for="subject">موضوع کتاب : </label>
                    <input type="text" id="subject1" >
                    <input type="text" id="subject2">
                    <input type="text" id="subject3">
                </div>
            </div>
            <div  id="bPublicSpecification">
                <label for="publicSpecification" id='PS'> مشخضات نشر : </label>
                <textarea id="publicSpecification" cols="30" rows="10" ></textarea>
            </div>
            <div  id="bPageNumber">
                <label for="pageNumber" id="PN">تعداد صفحات : </label>
                <input type="number" id="pageNumber">
            </div>
            <div  id="bPublisher"> 
                <label for="publisher" id="P"> ناشر کتاب : </label>
                <input type="text" id="publisher">
            </div>
            <br>
            <div id='footer'>
                <div id='submit'>تایید</div>
                <div id='cancel'>لغو</div>
            </div>
        </form>

        <script> 
            const electron = require ('electron');
            const {ipcRenderer} = electron ;
            document.getElementById('cancel').addEventListener('click', ()=>{
                ipcRenderer.send('cancel');
            })
        </script>

    </body>
</html>
