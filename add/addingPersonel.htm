<!DOCTYPE html>
<html>
    <head>
        <title>
            اضافه کردن پرسنل
        </title>
        <link rel="stylesheet" href="add.css">
    </head>
    <body id='personel'>
        <form >
            <div class="row" id='pName'>
                <label for="name">نام : </label>
                <input type="text" id='name' class="text">
                <br>
            </div>

            <div class="row" id='plastName'>
                <label for="lastName">نام خانوادگی :</label>
                <input type="text" id="lastName" class="text">
                <br>
            </div>

            <div class="row" id='pHome'>
                <label for="home">شماره منزل :</label>
                <input type="tel" id='home' class="text">
                <br>
            </div>

            <div class="row" id='pTelePhone'>
                <label for="telephone"> شماره همراه :</label>
                <input type="tel" id='telephone' class="text">
                <br>
            </div>

            <div class="row" id='pNN'>
                <label for="personelNN">شماره ملی : </label>
                <input type="text" id='personelNN' class="text">
                <br>
            </div>


            <div class="row" id='pAge'>
                <label for="age"> سن :</label>
                <input type="number" id='age' class="text">
                <br>
            </div>

            <div class="row" id='pSalary'>
                <label for="telephone"> حقوق :</label>
                <input type="tel" id='telephone' class="text">
                <br>
            </div>

            <div class="row" id='pMarry'> 
                <label for="marry">  وضعیت تاهل : </label>
                <input type="radio" name="marry" > مجرد
                <input type="radio"  name="marry" > متاهل
            </div>

            
            <div id='pFooter'>
                    <div id='pSubmit'>تایید</div>
                    <div id='pCancel'>لغو</div>
                </div>
        
        </form>
    </body>
</html>
